name: Release Go Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build Go binary
        run: make build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/kettle
