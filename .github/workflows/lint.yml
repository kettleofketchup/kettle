name: Golangci-lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v1.59
